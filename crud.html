<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite à idée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #1d2630;
        }
        * {
            color: #fff;
        }
        #Update {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mh-5">Boite à idée en js</h2>
        <div class="mb-5">
            <div class="row">
                <form name="RegForm" id="loginForm">
                    <div class="form-group mb-3">
                        <label for="libelle">Libelle</label>
                        <input type="text" name="libelle" class="form-control" id="libelle" placeholder="Entre un libelle">
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-select" aria-label="Default select example" name="categorie" id="categorie">
                            <option selected>Selectionner une categorie</option>
                            <option value="Politique">Politique</option>
                            <option value="Sport">Sport</option>
                            <option value="Santé">Santé</option>
                            <option value="Education">Education</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <button type="button" class="btn btn-success" id="Submit" onclick="AddData()">Ajouter l'idée</button>
                    </div>
                </form>
            </div> 
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Libelles</th>
                            <th>Categories</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="tableaux.js"></script></body>
</html>
