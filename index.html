<!DOCTYPE html>
<html>
  <head>
    <title>Validation</title>
    <style>
      .w3docs {
        margin-left: 70px;
        font-weight: bold;
        text-align: left;
        font-family: sans-serif, bold, Arial, Helvetica;
        font-size: 14px;
      }
      .buttons {
        display: flex;
        align-items: center;
        width: 100%;
      }
      div input {
        margin-right: 10px;
      }
      form {
        margin: 0 auto;
        width: 600px;
      }
      form input {
        padding: 10px;
      }
      form select {
        background-color: #ffffff;
        padding: 5px;
      }
      form textarea {
        padding: 10px;
        margin-bottom: 5px;
      }
      form label {
        display: block;
        width: 100%;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">Formulaire d'inscription</h2>
    <form name="RegForm" action="/submit.php"  id="loginForm">
        <div>
            <label>Catégories</label>
            <select type="text" value="" name="sujet">
              <option></option>
              <option>Politique</option>
              <option>Sport</option>
              <option>Santé</option>
              <option>Education</option>
            </select>
            <small></small>
          </div>
          <br />

      <div>
        <label for="libelle">Libelle:</label>
        <input type="text" id="libelle" size="60" name="libelle" />
        <small></small>
      </div>
      <br />
    
      <div>
        <label for="message">Message: </label>
        <textarea cols="68" id="message" rows="15" name="message"></textarea>
        <small></small>
      </div>
      <div class="buttons">
        <input type="submit" value="Envoyer" name="Envoyer" />
        <input type="reset" value="Réinitialiser" name="Réinitialiser" />
        <small></small>
      </div>
    </form>
    <script src="tableaux.js"></script>
  </body>
</html>
